<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
       <link rel="stylesheet" href="style.css" />
       <meta name="viewport" content="width=device-width" />
       <script src="https://kit.fontawesome.com/504485e57a.js"></script> 
       <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
       <title>Energy drink</title>
    </head>

    <body>
        <nav>
            <div class="navbar">
                <ul>
                    <li> <a href="#">Home</a></li>
                    <li> <a href="#">About</a></li>
                    <li> <a href="#">History</a></li>
                    <li> <a href="#">Buy</a></li>
                    <li> <a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <section>
           
            <div class="left">
                <div class="bg">
                    <div class="canette">
                        <img src="img/canette.png" />
                    </div>
                    <div class="play-btn">
                        <div class="round play-btn-grand">
                            <div class="round play-btn-moyen">
                                <div class="round play-btn-petit">
                                    <i class="fas fa-play-circle"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="right">
                <div class="bg-right">
                    <img src="img/bg-right.png" alt=""/>
                    <div class="particle">
                        <img src="img/particle.png" alt="">
                    </div>
                </div>
                <div class="container">
                    <div class="box-up">
                        <h1>Take energy <br/> just now</h1>
                            <div class="btn-box">
                                <div class="btn detail">
                                    <button>Detail</button>
                                </div>
                                <div class=" btn buy">
                                    <button>Buy now</button>
                                </div>
                            </div>
                            
                        <div class="trait"></div>
                        <div class="icon-box">
                            <div class="icon">
                                <img src="svg/bolt.svg" alt="Eclaire">
                                <div class="paragraphe">
                                    <h3>Energy</h3>
                                    <p>Source of energy <br> for of life on Earth</p>
                                </div>
                            </div>

                            <div class="icon">
                                <img src="svg/muscle.svg" alt="">
                                <div class="paragraphe">
                                    <h3>Power</h3>
                                    <p>Rate of doing work, <br> amount of energy</p>
                                </div>
                            </div>

                            <div class="icon">
                                <img src="svg/run.svg" alt="">
                                <div class="paragraphe">
                                    <h3>Endurance</h3>
                                    <p>Ability of an organism to <br> exert itself and active fast</p>
                                </div>
                            </div>

                        </div>
                    </div>
                        
                    <div class="box-down">
                        <ul>
                            <li ><a href="#">Twitter</a></li>
                            <li ><a href="#">Facebook</a></li>
                            <li ><a href="#">Instagram</a></li>
                            <li ><a href="#">Google+</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script type="text/javascript">
        $(document).on("click", "ul li", function() {
            $(this).addClass("Active").siblings().removeClass("Active");
        });
        </script>
    </body>
</html>
